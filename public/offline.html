<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>驻 - ChildApp2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0d1a0d 0%, #1a2e1a 100%);
            color: #e8f5e8;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .container {
            max-width: 600px;
            text-align: center;
            background: rgba(127, 217, 87, 0.1);
            border: 3px solid #7FD957;
            border-radius: 24px;
            padding: 3rem 2rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        .icon {
            font-size: 6rem;
            margin-bottom: 1.5rem;
            animation: bounce 2s ease-in-out infinite;
        }
        h1 {
            font-size: 2.5rem;
            color: #7FD957;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #b8e6b8;
            margin-bottom: 2rem;
        }
        .button {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #7FD957, #56d989);
            color: #0d1a0d;
            text-decoration: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(127, 217, 87, 0.4);
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon"></div>
        <h1>驻住!  专 专</h1>
        <p>
            专 砖转 爪 驻 专注.<br>
             拽 转 专 砖 专 住 砖.
        </p>
        <button class="button" onclick="window.location.reload()">
             住 砖
        </button>
    </div>
</body>
</html>
